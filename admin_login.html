<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Decorare</title>
        <link rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">

        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
            rel="stylesheet">
        <link
            href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
            rel="stylesheet" type='text/css'>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="d-flex align-items-center justify-content-center
            text-center text-lg-start admin_log_main">
            <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
            <div class="card mb-3 w-50">
                <div class="row g-0 d-flex align-items-center">
                    <div class="col-lg-4 d-none d-lg-flex">
                        <img
                            src="https://res.cloudinary.com/dz96u1u2a/image/upload/v1683695503/wallpaperflare.com_wallpaper_7_gf3own.jpg"
                            alt="Trendy Pants and Shoes"
                            class="w-100 rounded-t-5 rounded-tr-lg-0
                            rounded-bl-lg-5" />
                    </div>
                    <div class="col-lg-8">
                        <div class="card-body px-md-5">
                            <form id="Admin_Login">
                                <h1 class="font_great text-center">Dekorare</h1>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="UsernameAdmin"
                                        class="form-control" />
                                    <label class="form-label"
                                        for="UsernameAdmin">Username</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password"
                                        id="PassAdmin"
                                        class="form-control" />
                                    <label class="form-label"
                                        for="PassAdmin">Password</label>
                                </div>

                                <!-- 2 column grid layout for inline styling -->
                                <div class="row ">
                                    <div class="col d-flex
                                        justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="checkbox" value=""
                                                id="form2Example31" checked
                                                />
                                            <label class="form-check-label"
                                                for="form2Example31">
                                                Remember me </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <!-- Simple link -->
                                        <a href="#!">Forgot password?</a>
                                    </div>
                                </div>
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary
                                    btn-block mb-4 w-100">Sign in</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/40e182ddd7.js"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
</style>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
</style>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap');
</style>
</html>
