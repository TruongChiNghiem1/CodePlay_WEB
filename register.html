<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register | Decorare</title>
        <link rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">

        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
            rel="stylesheet">
        <link
            href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
            rel="stylesheet" type='text/css'>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="vh-100 bg-image background"
            style="background-image:
            url('https://res.cloudinary.com/dz96u1u2a/image/upload/v1683672038/wallpaperflare.com_wallpaper_4_u8etst.jpg');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3
                ">
                <div class="container h-100 regiter_main">
                    <div class="row d-flex justify-content-center
                        align-items-center h-100 ">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card register_card"
                                style="border-radius: 15px;">
                                <div class="card-body p-5 ">
                                    <h2 class="text-uppercase text-center mb-5
                                        fw-bold color_white">Create
                                        an account</h2>

                                    <form id="Register_Form">

                                        <div id="NameRes" class="form-group form-outline
                                            mb-4">
                                            <input type="text"
                                                id="NameRegister"
                                                class="form-control
                                                form-control-lg" />
                                            <label class="form-label"
                                                for="NameRegister">Your Name</label>
                                        </div>

                                        <div id="EmailRes" class="form-group form-outline
                                            mb-4">
                                            <input type="email"
                                                id="EmailRegister"
                                                class="form-control
                                                form-control-lg" />
                                            <label class="form-label"
                                                for="EmailRegister">Your Email</label>
                                        </div>

                                        <div id="PassRes" class="form-group form-outline
                                            mb-4">
                                            <input type="password"
                                                id="PassRegister"
                                                class="form-control
                                                form-control-lg" />
                                            <label class="form-label"
                                                for="PassRegister">Password</label>
                                        </div>

                                        <div id="PassRepeatRes" class="form-group form-outline
                                            mb-4">
                                            <input type="password"
                                                id="PassRepeatRegister"
                                                class="form-control
                                                form-control-lg" />
                                            <label class="form-label"
                                                for="PassRepeatRegister">Repeat
                                                your password</label>
                                        </div>

                                        <div  class=" form-check d-flex
                                            justify-content-center mb-5">
                                            <input class="form-check-input me-2"
                                                type="checkbox" value=""
                                                id="CheckRes" />
                                            <label class="form-check-label"
                                                for="CheckRes">
                                                I agree all statements in <a
                                                    href="#!" class="text-body"><u>Terms
                                                        of service</u></a>
                                            </label>
                                        </div>
                                        <div id="CheckResAlert"></div>
                                        <div class="d-flex
                                            justify-content-center">
                                            <button type="submit"
                                                class="btn btn-success
                                                btn-lg gradient-custom-4
                                                text-body" id="Register">Register</button>
                                        </div>
                                        

                                        <p class="text-center text-muted mt-5
                                            mb-0">Have already an account?
                                            <a
                                                href="login.html" style="color:
                                                #fbceb5" class="fw-bold">Login
                                                here</a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/40e182ddd7.js"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
</style>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
</style>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap');
</style>
</html>
