        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div
                    class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark fixed-top">
                    <div
                        class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100 admin_sidebar">

                        <ul

                        <div class="dropup pb-4">
                            <a href="#"
                                class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                                id="dropdownUser1" data-bs-toggle="dropdown"
                                aria-expanded="false">

                    </div>
                </div>
                <div class="col admin_body">
                    <div class=" admin_search">
                        <div class="input-group">
                            <input id="search-focus" type="search" id="form1"
                                class="form-control"
                                placeholder="Search product" />
                            <button id="admin_search_btn" type="button"
                                class="btn btn-primary admin_search_btn">
                                <i class="fas fa-search"></i>
                            </button>
                            <button id="admin_edit_btn" type="button"
                                class="btn btn-primary admin_search_btn ms-3 green_bg">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </div>
                    <div id="admin_body_main"
                        class="container-fluid admin_body_main">
                        <div class="modal fade" id="modal_EditProduct"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title fw-bold"
                                            id="exampleModalLabel">Product</h5>
                                        <button type="button" class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div id="form_EditProduct"
                                            class="d-flex direction flex-column align-items-start fw-bold w-100">
                                            <div id="title_pro_alert" class="item d-flex flex-column align-items-start mb-3 input_product_modal">
                                                <label class="me-3">Title:
                                                </label>
                                                <input id="edit_prodct_title"
                                                    type="text"
                                                    class="border-1 p-1 ps-2">
                                            </div>
                                            <div id="classify_pro_alert" class="item d-flex flex-column mb-3 ">
                                                <label class="me-3 mb-3">Classify:</label>
                                                <div class="row row-cols-4">
                                                    <div class="col">
                                                        <div
                                                            class="form-check form-check-inline">
                                                            <input
                                                                class="form-check-input"
                                                                type="checkbox"
                                                                id="kitchen"
                                                                value="Kitchen"
                                                                name="classify">
                                                            <label
                                                                class="form-check-label"
                                                                for="kitchen">Kitchen</label>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div
                                                            class="form-check form-check-inline">
                                                            <input
                                                                class="form-check-input"
                                                                type="checkbox"
                                                                id="bedroom"
                                                                value="Bedroom"
                                                                name="classify">
                                                            <label
                                                                class="form-check-label"
                                                                for="bedroom">Bedroom</label>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div
                                                            class="form-check form-check-inline">
                                                            <input
                                                                class="form-check-input"
                                                                type="checkbox"
                                                                id="bathroom"
                                                                value="Bathroom"
                                                                name="classify">
                                                            <label
                                                                class="form-check-label"
                                                                for="bathroom">Bathroom</label>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div
                                                            class="form-check form-check-inline">
                                                            <input
                                                                class="form-check-input"
                                                                type="checkbox"
                                                                id="wall"
                                                                value="Wall"
                                                                name="classify">
                                                            <label
                                                                class="form-check-label"
                                                                for="wall">Wall</label>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div
                                                            class="form-check form-check-inline">
                                                            <input
                                                                class="form-check-input"
                                                                type="checkbox"
                                                                id="living-room"
                                                                value="Living-room"
                                                                name="classify">
                                                            <label
                                                                class="form-check-label"
                                                                for="living-room">Living-room</label>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div
                                                            class="form-check form-check-inline">
                                                            <input
                                                                class="form-check-input"
                                                                type="checkbox"
                                                                id="bancony"
                                                                value="Bancony"
                                                                name="classify">
                                                            <label
                                                                class="form-check-label"
                                                                for="bancony">Bancony</label>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div
                                                            class="form-check form-check-inline">
                                                            <input
                                                                class="form-check-input"
                                                                type="checkbox"
                                                                id="decor"
                                                                value="Decor"
                                                                name="classify">
                                                            <label
                                                                class="form-check-label"
                                                                for="decor">Decor</label>
                                                        </div>
                                                    </div>
                                                    <div class="col">

                                                        <div
                                                            class="form-check form-check-inline">
                                                            <input
                                                                class="form-check-input"
                                                                type="checkbox"
                                                                id="other"
                                                                value="Other"
                                                                name="classify">
                                                            <label
                                                                class="form-check-label"
                                                                for="other">Other</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="price_pro_alert" class="item d-flex flex-column align-items-start mb-3 input_product_modal input_product_modal">
                                                <label class="me-3">Price:
                                                </label>
                                                <input id="edit_prodct_price"
                                                    type="number"
                                                    class="border-1 p-1 ps-2">
                                            </div>
                                            <div id="quantity_pro_alert" class="item d-flex flex-column align-items-start mb-3 input_product_modal input_product_modal">
                                                <label class="me-3">Quantity:
                                                </label>
                                                <input id="edit_prodct_quantity"
                                                    type="number"
                                                    class="border-1 p-1 ps-2">
                                            </div>
                                            <div id="image_pro_alert" class="item d-flex flex-column align-items-start mb-3 input_product_modal input_product_modal">
                                                <label class="me-3">Link image:
                                                </label>
                                                <input id="edit_prodct_image"
                                                    type="text"
                                                    class="border-1 p-1 ps-2">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button"
                                                    class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button
                                                    id="submitAddProductModal"
                                                    type="button"
                                                    class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal -->

                </div>
