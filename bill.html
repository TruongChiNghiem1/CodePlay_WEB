<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Bill</title>
        <link rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">

        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
            rel="stylesheet">
        <link
            href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
            rel="stylesheet" type='text/css'>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="bill_main d-flex direction flex-column align-items-center">
             <div class="w-75 d-flex direction flex-column align-items-center m-5 p-4 receipt_bill ">
                <h1 class="font_great font_size_4 mt-4 mb_8 m-2">Dekorare</h1>
                <h1 class="m-0">Receipt</h1>
                <hr style="color: black" class="w-50 m-1"/>
                <div id="acc_info" class="w-80 d-flex direction flex-column align-items-center">
                    
                </div>
                
                <hr style="color: black" class="w-80 m-2"/>
                <table class="table bill_table">
                    <thead>
                      <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Amount</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-bill">
                    </tbody>
                  </table>
                  <div class="w-100 text-md-right">
                    <h4 class="fw-bold">Total:</h4>
                  </div>
                  <div class="w-100 text-md-right">
                    <button id="btnConfirm" class="border-0 p-2 rounded-3">Confirm</button>
                  </div>
             </div>
        </section>
        <div class="modal fade" id="modal_Address" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold"
                            id="exampleModalLabel">Address</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="form_Address" class="d-flex
                direction flex-column
                align-items-center fw-bold w-100">
                            <div class="item d-flex flex-column
                    align-items-start mb-3 ">
                                <label class="me-3">Reciever:
                                </label>
                                <input id="reciever_name"
                                    type="text" class="border-1 p-1
                        ps-2">
                            </div>
                            <div class="item d-flex flex-column
                    align-items-start mb-3">
                                <label class="me-3">Phone No:
                                </label>
                                <input id="reciever_phoneNo"
                                    type="text" class="border-1 p-1
                        ps-2">
                            </div>
                            <div class="item d-flex flex-column
                    align-items-start mb-3">
                                <label class="me-3">Street Name,
                                    Building, House No: </label>
                                <input id="reciever_street"
                                    type="text" class="border-1 p-1
                        ps-2">
                            </div>
                            <div class="item d-flex flex-column
                    align-items-start mb-3">
                                <label class="me-3">City, District,
                                    Ward: </label>
                                <input id="reciever_city"
                                    type="text" class="border-1 p-1
                        ps-2">
                            </div>

                            <div class="item d-flex mb-3">
                                <p class="me-3">Label As:</p>
                                <div class="form-check
                        form-check-inline ">
                                    <input class="form-check-input"
                                        type="radio"
                                        name="inlineRadioOptions"
                                        id="home_checked">
                                    <label class="form-check-label"
                                        for="home_checked">Home</label>
                                </div>
                                <div class="form-check
                        form-check-inline">
                                    <input class="form-check-input"
                                        type="radio"
                                        name="inlineRadioOptions"
                                        id="work_checked">
                                    <label class="form-check-label"
                                        for="work_checked">Work</label>
                                </div>
                            </div>
                            <div id="showRegexAddress"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn
                btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="submitAddressModal" type="button"
                            class="btn
                btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/40e182ddd7.js"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
</style>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
</style>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap');
</style>
</html>
