<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Bill</title>
        <link rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">

        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
            rel="stylesheet">
        <link
            href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
            rel="stylesheet" type='text/css'>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="bill_main d-flex direction flex-column align-items-center">
             <div class="w-75 d-flex direction flex-column align-items-center m-5 p-4 receipt_bill ">
                <h1 class="font_great font_size_4 mt-4 mb_8 m-2">Dekorare</h1>
                <h1 class="m-0">Receipt</h1>
                <hr style="color: black" class="w-50 m-1"/>
                <div id="acc_info" class="w-80 d-flex direction flex-column align-items-center">
                    <p class="fw-bold">Customer: Nguyen Uyen Quyen</p>
                    <p class="fw-bold">Phone Number: 0889331154</p>
                    <p class="fw-bold">Address: 114/79 To Ngoc Van street, Ward 15, Go Vap District, Ho Chi Minh city</p>
                </div>
                <hr style="color: black" class="w-80 m-2"/>
                <table class="table bill_table">
                    <thead>
                      <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Amount</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-bill">
                    </tbody>
                  </table>
                  <div class="w-100 text-md-right">
                    <h4 class="fw-bold">Total:</h4>
                  </div>
                  <div class="w-100 text-md-right">
                    <button id="btnConfirm" class="border-0 p-2 rounded-3">Confirm</button>
                  </div>
             </div>
        </section>

    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/40e182ddd7.js"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
</style>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
</style>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap');
</style>
</html>
