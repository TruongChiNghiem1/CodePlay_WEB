<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Decorare</title>
        <link rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">

        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
            rel="stylesheet">
        <link
            href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
            rel="stylesheet" type='text/css'>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section>
            <div class="login_main">
                <h1>Have a account ?</h1>
                <div class="login_form">
                    <!-- Section: Design Block -->
                    <form>
                        <!-- Email input -->
                        <div class="form-group">
                            <input type="text" class="form-control"
                                placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input id="password-field" type="password"
                                class="form-control" placeholder="Password"
                                required>
                            <span toggle="#password-field" class="fa fa-fw
                                fa-eye field-icon toggle-password"></span>
                        </div>

                        <!-- Submit button -->
                        <div class="form-group">
                            <button id="Login" type="submit" class="form-control
                                btn
                                btn-primary submit px-3">Sign In</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember
                                    Me
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#" style="color: #fff">Forgot Password</a>
                            </div>

                            <!-- Register buttons -->
                        </div>
                        <div class="text-center">
                            <p>Not a member? <a href="register.html" style="color: #346751;" class="fw-bold">Register</a></p>
                        </form>

                    </div>
                </section>

            </body>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/40e182ddd7.js"
                crossorigin="anonymous"></script>
            <script src="js/main.js"></script>
            <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
</style>
            <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
</style>
            <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap');
</style>
        </html>
